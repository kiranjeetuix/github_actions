name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    env:
      PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
      HOSTNAME: ${{ secrets.EC2_URL }}
      USER_NAME: ${{ secrets.EC2_USERNAME }}
      REPO_URL: ${{ secrets.REPO_URL }}  # Add your repository URL as a secret
      PROJECT_DIRECTORY: /path/to/project  # Change this to the desired directory path
      DOCKER_IMAGE_NAME: your-docker-image-name

    steps:
      - uses: actions/checkout@v2

      - name: Setup SSH and Deploy
        run: |
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > private_key
          chmod 600 private_key
          ssh -o StrictHostKeyChecking=no -i private_key ${USER_NAME}@${HOSTNAME} << 'EOF'
            set -e

            # Update package index and install Docker if not already installed
            if ! command -v docker &> /dev/null
            then
              sudo apt update
              sudo apt install -y apt-transport-https ca-certificates curl software-properties-common
              curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
              sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
              sudo apt update
              sudo apt install -y docker-ce
              sudo usermod -aG docker $USER
            fi

            # # Clone the repository if it doesn't exist, otherwise pull the latest changes
            # if [ ! -d "${{ secrets.REPO_URL}}/.git" ]; then
            #    git clone ${{ secrets.REPO_URL}} ${{ secrets.PROJECT_DIRECTORY}}
            # else
            #   cd ${{ secrets.PROJECT_DIRECTORY}}
            #   git pull origin main
            # fi

            # # Change to the project directory
            # cd ${{ secrets.PROJECT_DIRECTORY}}

          f [ -d "${{ secrets.PROJECT_DIRECTORY}}/.git" ]; then
                echo "Git repository already exists in ${{ secrets.PROJECT_DIRECTORY}}. Pulling latest changes..."
                cd ${{ secrets.PROJECT_DIRECTORY}}
                git pull
              else
                if [ -d "${{ secrets.PROJECT_DIRECTORY}}" ]; then
                  echo "Directory ${{ secrets.PROJECT_DIRECTORY}} exists but is not a Git repository. Removing existing contents..."
                  rm -rf ${{ secrets.PROJECT_DIRECTORY}}/*
                else
                  echo "Directory ${{ secrets.PROJECT_DIRECTORY}} does not exist. Creating directory..."
                  mkdir -p ${{ secrets.PROJECT_DIRECTORY}}
                fi
                
                echo "Cloning repository into ${{ secrets.PROJECT_DIRECTORY}}}..."
                git clone https://github.com/kiranjeetuix/github_actions.git ${{ secrets.PROJECT_DIRECTORY}}
                cd ${{ secrets.PROJECT_DIRECTORY}}
              fi

            # Build the new Docker image
            docker build -t ${{secrets.DOCKER_IMAGE_NAME}}:latest .

            # Stop the old container (if running)
            if [ "$(docker ps -q -f name=${{secrets.DOCKER_IMAGE_NAME}})" ]; then
              docker stop ${{secrets.DOCKER_IMAGE_NAME}}
              docker rm ${{secrets.DOCKER_IMAGE_NAME}}
            fi

            # Run the new container
            docker run -d --name ${{secrets.DOCKER_IMAGE_NAME}} -p 3000:3000 ${{secrets.DOCKER_IMAGE_NAME}}:latest
            echo "Building the Docker image"

            # Exit the SSH session
            exit
          EOF

